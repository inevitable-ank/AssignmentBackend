services:
  - type: web
    name: taskflow-backend
    env: node
    buildCommand: npx --yes prisma generate && npx tsc -p tsconfig.json
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: CORS_ORIGIN
        sync: false
      - key: PORT
        value: 4000

